<div class="container-fluid">
  <div class="row" style="margin-left:10px">
    <h3>My Stocks:</h3>
  </div>
  <div class="row" style="margin-left:10px; margin-right:10px;">

    <table class="table table-hover">
      <thead>
        <tr>
          <th ng-click="sortBy('stockName')"><span style="color:blue">Name  <span style="font-size:70%">Click to sort by</span></span></th>
          <th ng-click="sortBy('price')"><span style="color:blue">Stock Price  <span style="font-size:70%">Click to sort by</span></span></th>
        
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="stock in stocks | orderBy:sortOrder track by $index">
          <td>{{ stock.stockName }}</td>
          <td>{{ stock.price }}</td>
          <td><button class="btn btn-sm btn-danger" ng-click="deleteStock(stock._id)">Delete</button></td>
          <td><button class="btn btn-sm btn-primary" ng-click="editStock(stock.stockId, stock.price)">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
